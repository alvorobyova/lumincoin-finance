  id="deleteModal"
  tabindex="-1">

    <div class="modal-content py-5 px-4">
      <p class="modal-body p-0 mb-4">Вы действительно хотите удалить
        категорию? Связанные <span></span> будут удалены навсегда.</p>

        <button type="button" class="btn btn-danger me-3"
                data-bs-dismiss="modal" id="approveDelete">Да, удалить
        </button>
        <button type="button" class="btn btn-success cancel" id="cancelDelete">Нет, не
          удалять
        </button>
      </div>
    </div>
  </div>
</div>
